<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .heading {
            font-weight: 700;
            font-size: 36px;
            margin:auto;
        }

        .cards-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .card-container {
            flex: 1;
            max-width: 25%;
            height: 300px; /* Set the desired height */
            margin: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px #007bff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .results-heading {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
        }

        .progress-circle {
            width: 100%;
            height: 100%;
            background: conic-gradient(#007bff 0%, #007bff var(--percentage), #ccc var(--percentage), #ccc 100%);
            border-radius: 50%;
            transform: rotate(-90deg);
            transform-origin: center;
            position: absolute;
        }

        .percentage {
            font-size: 18px;
            font-weight: 700;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .result-text {
            font-weight: 700;
            font-size: 16px;
            margin-top: 20px;
        }

        .water-quality {
            font-weight: 700;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>

    <title>Prediction</title>
</head>
<body>
    <h1 class="heading">RESULTS</h1>
    <div class="cards-container">
        <div class="card-container">
            <div class="results-heading">
                Prediction
            </div>
            <div class="progress-container">
                <div class="progress-circle" style="--percentage: 0%;"></div>
                <div class="percentage">0%</div>
            </div>
            <div class="result-text" id="result-text"></div>
        </div>

        <div class="card-container">
            <div class="results-heading">
                Water Quality
                <!-- <p>Water Quality {{ name }}</p> -->
            </div>
            <div class="water-quality" id="water-quality"></div>
        </div>

        <div class="card-container">
            <h> Depth of Ground Water {{ name }}. </h>
        </div>

    </div>

    <script>
        const randomPercentage = Math.floor(Math.random() * 99) + 1;
        document.querySelector(".progress-circle").style.setProperty("--percentage", `${randomPercentage}%`);
        document.querySelector(".percentage").textContent = `${randomPercentage}%`;

        const resultText = document.querySelector("#result-text");
        if (randomPercentage > 50) {
            resultText.textContent = "Yes, construction of a well is feasible at this location";
        } else {
            resultText.textContent = "No, construction of a well is not feasible at this location";
        }

        const waterQualityOptions = ["Good", "Moderate", "Bad"];
        const randomIndex = Math.floor(Math.random() * waterQualityOptions.length);
        const randomWaterQuality = waterQualityOptions[randomIndex];
        document.querySelector("#water-quality").textContent = randomWaterQuality;
    </script>
</body>
</html>
